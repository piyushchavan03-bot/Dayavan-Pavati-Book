<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYAVAN PAVATI BOOK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('ganpati.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgba(255, 165, 0, 0.8);
        }
        button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
        input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        .total {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">DAYAVAN PAVATI BOOK</h1>
        <div>
            <input type="text" id="receiver" placeholder="Who gets the donation">
            <input type="text" id="giver" placeholder="Who gave the donation">
            <input type="date" id="date">
            <input type="number" id="amount" placeholder="Amount">
            <button onclick="addDonation()">Add Donation</button>
        </div>
        <table id="donationTable">
            <tr>
                <th>Receiver</th>
                <th>Giver</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </table>
        <div class="total" id="totalAmount">Total: ₹0</div>
    </div>
    <script>
        let donations = [];

        function addDonation() {
            let receiver = document.getElementById('receiver').value;
            let giver = document.getElementById('giver').value;
            let date = document.getElementById('date').value;
            let amount = parseFloat(document.getElementById('amount').value);

            if (receiver && giver && date && amount) {
                donations.push({ receiver, giver, date, amount });
                document.getElementById('receiver').value = '';
                document.getElementById('giver').value = '';
                document.getElementById('date').value = '';
                document.getElementById('amount').value = '';
                renderTable();
            } else {
                alert("Please fill all fields!");
            }
        }

        function deleteDonation(index) {
            donations.splice(index, 1);
            renderTable();
        }

        function renderTable() {
            let table = document.getElementById('donationTable');
            table.innerHTML = '<tr><th>Receiver</th><th>Giver</th><th>Date</th><th>Amount</th><th>Action</th></tr>';
            let total = 0;
            donations.forEach((donation, index) => {
                total += donation.amount;
                table.innerHTML += `<tr>
                    <td>${donation.receiver}</td>
                    <td>${donation.giver}</td>
                    <td>${donation.date}</td>
                    <td>₹${donation.amount}</td>
                    <td><button onclick="deleteDonation(${index})">Delete</button></td>
                </tr>`;
            });
            document.getElementById('totalAmount').innerText = 'Total: ₹' + total;
        }
    </script>
</body>
</html>
